name: Build Android and Send Email

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-build
          name: Development Build
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email with Public APK Link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "New Public Development APK Build"
          to: "jeevaje636@gmail.com"
          from: "CI BOT <${{ secrets.EMAIL_USER }}>"
          body: |
            Hi Jeevanandan,

            Your new development APK is ready.

            Apk Link :
            https://github.com/Jeevanandan123/Ci-CD/releases/download/dev-build/app-debug.apk

            --
            React Native CI 
